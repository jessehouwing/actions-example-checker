# Schema file for the GitHub Actions Example Checker
# This file defines advanced validation rules for the action's inputs and outputs

# Validate inputs
inputs:
  # GitHub token - should be a string (no specific validation needed as it's a token)
  token:
    type: string

  # Repository name in 'owner/repo' format
  repository:
    type: string
    match: '^[a-zA-Z0-9_.-]+/[a-zA-Z0-9_.-]+$'

  # Repository path - should be a valid file path
  repository-path:
    type: string

  # Glob pattern for action files
  action-pattern:
    type: string

  # Glob pattern for documentation files
  docs-pattern:
    type: string

# Validate outputs
outputs:
  # Number of errors found
  errors-found:
    type: number

  # Number of files checked
  files-checked:
    type: number
